experiences:
  title: Experiências
  info:
    - role: Desenvolvedor PHP/Laravel
      time: 2021 - Atual
      company: IG7 Sistemas & Tecnologia
      details: |
        Como Desenvolvedor PHP/Laravel na IG7 Sistemas & Tecnologia, sou responsável por uma variedade de atividades essenciais para aprimorar a eficiência e a qualidade do Sistema de Integração, Planejamento e Administração Escolar (SIPAE) e contribuir para o sucesso geral da equipe de desenvolvimento. Minhas principais responsabilidades incluem:

        - Desenvolver novas funcionalidades para o SIPAE, atendendo às demandas dos usuários e melhorando a experiência do usuário.
        - Identificar e corrigir problemas decorrentes de códigos mal escritos, garantindo a estabilidade e o desempenho do sistema.
        - Criar novos módulos que expandem as capacidades do SIPAE, incluindo a análise de requisitos, o desenvolvimento de fluxos de trabalho e a implementação de funcionalidades-chave.
        - Utilizar a linguagem SQL para criar relatórios que fornecem informações valiosas para a administração escolar e a tomada de decisões estratégicas.
        - Iniciar a nova versão do SIPAE utilizando o Laravel Framework, abraçando os desafios de liderar o projeto desde o início.
        - Refatorar códigos potencialmente perigosos, aumentando a segurança do sistema e protegendo contra ameaças como injeção SQL.
        - Manter-se atualizado sobre as melhores práticas de desenvolvimento PHP/Laravel, padrões de projeto e tendências tecnológicas através de estudos ativos e análise de códigos.
        - Minha abordagem focada na qualidade, segurança e aprimoramento contínuo permitiu contribuições significativas para o SIPAE e o sucesso geral da IG7 Sistemas & Tecnologia. Além disso, minha capacidade de liderar projetos e trabalhar de forma independente me permitiu assumir a responsabilidade de um projeto de grande escala, que está em andamento.
