career-profile:
  title: Perfil Profissional
  summary: |
    Possuo quase dois anos de experiência como Analista de Sistemas na área de Tecnologia da Informação, com foco principal em desenvolvimento PHP. Minha trajetória inclui trabalhar com sistemas legados, o que me proporcionou ampla familiaridade com a linguagem e uma aversão saudável por códigos mal estruturados. Tenho forte expertise em PHP e Laravel, com destaque na participação de um projeto de integração e administração escolar.

    Minhas realizações incluem a construção de um sistema de reserva de horários para quadras esportivas, demonstrando minha capacidade de lidar com soluções práticas e desafios tecnológicos. Almejo evoluir minha carreira para me tornar um Engenheiro de Software, com enfoque na documentação de projetos, enquanto também busco a expertise de um Full Stack Developer. Tenho ambição de dominar as principais linguagens para web e mobile, como PHP/Laravel, Javascript, Flutter e React Native.

    Estou comprometido com a aprendizagem constante e em aplicar minhas habilidades em projetos estimulantes que ampliem meu conhecimento e impacto no mundo do desenvolvimento de software.
